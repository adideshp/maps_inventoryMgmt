<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
  <meta charset="utf-8">
  <style>
        html, body {
          height: 100%;
          width:100%;
          margin: 0;
          padding: 0;
          overflow:hidden;
        }
        #map {
          height: 100%;
        }
        .menu
        {
          position:absolute;
          opacity: 1;
          top:5%;  /* adjust value accordingly */
          left:70%;  /* adjust value accordingly */
          width:85%;
        }
        .options 
        {
          opacity: 1;
          background-color: #fafafa;
          height: 575px;
          max-width: 30%;
        }
        .elements
        {
          opacity: 1; !important
          background-color: #fafafa;
        }
        .customCard {
          margin : 0px;
          height:15%;
          width:340px;
          opacity: 1;
        }
  </style>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBEFOaDQJefI-MpLQzCKJel6MxXK3oorPk"></script>
</head>
<body ng-app="LogisticsApp" ng-cloak>
  <!--
    Your HTML content here
  -->  
  <div ng-controller="MenuController">
    <div id="map"></div>
    <div class="menu">
      <md-whiteframe class="md-whiteframe-5dp options" flex-sm="45" flex-gt-sm="35" flex-gt-md="25" layout="column" layout-align="top center">
      <div layout="column" layout-md="column">
        <md-input-container class="md-block elements" flex-gt-sm="" style="min-width:200px;">
          <label>Select a Route Colour</label>
          <md-select ng-model="user.state">
            <md-option ng-repeat="colour in colourBox" value="{{colour.name}}">
              {{colour.name}}
            </md-option>
          </md-select>
        </md-input-container>
      </div>
      <div layout="column" layout-md="column" style="overflow-y:auto;overflow-x:hidden;">
      <div ng-repeat="route in routesList">
        <md-card class="customCard">
          <md-card-header style="padding: 0px;padding-top: 15px;">
            <md-card-avatar>
              <md-icon style="margin-left:0px; !important"class="md-avatar-icon" md-svg-icon="img/icons/menu.svg"></md-icon>
            </md-card-avatar>
            <md-card-header-text>
              <span class="md-title">Distance : {{ route.distance }}</span>
              <span class="md-subhead">Source : {{ route.source }}</span>
              <span class="md-subhead" style="margin-top:-8px;">Destination : {{ route.destination }}</span>
            </md-card-header-text>
            <md-button class="md-secondary" ng-click="deleteRoute($index)">Delete</md-button>
          </md-card-header>
        </md-card>
      </div>
      



      <!--


        <md-subheader class="md-no-sticky">Routes added</md-subheader>
          <md-list-item class="md-3-line" ng-repeat="route in routesList" ng-click="null">
            <div class="md-list-item-text" layout="column">
              <h3>Total distance covered : {{ route.distance }} Miles</h3>
              <h4>Source : {{ route.source }}</h4>
              <h4>Destination : {{ route.destination }}</h4>
            </div>
          </md-list-item>
          <md-divider></md-divider>
          -->
      </div>
      </md-whiteframe>
    </div>
  </div>
  
  
  <!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>
  <!-- Your application bootstrap  -->
  <script src="js/main.js"></script>
  <script type="text/javascript">    
    /**
     * You must include the dependency on 'ngMaterial' 
     */
    angular
      .module('LogisticsApp', ['ngMaterial'])
      .controller('MenuController', MenuController);
  </script>
</body>
</html>
